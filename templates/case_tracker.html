<div class="card shadow-sm border-0">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">National Case Monitor (15 Jurisdictions)</h5>
        <span class="badge bg-primary">Total Cases: {{ cases|length }}</span>
    </div>
    <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
                <tr>
                    <th>Suit Number</th>
                    <th>Jurisdiction</th>
                    <th>Status</th>
                    <th>Next Date</th>
                    <th>AI Analysis</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for case in cases %}
                <tr>
                    <td><strong>{{ case.suit_no }}</strong></td>
                    <td><span class="badge rounded-pill bg-outline-secondary text-dark">{{ case.state }}</span></td>
                    <td>
                        <span class="dot {% if case.synced %}bg-success{% else %}bg-warning{% endif %}"></span>
                        {{ case.status }}
                    </td>
                    <td>{{ case.next_date }}</td>
                    <td>
                        <button class="btn btn-sm btn-light border" data-bs-toggle="tooltip" title="{{ case.ai_summary }}">
                            <i class="bi bi-robot"></i> View Insight
                        </button>
                    </td>
                    <td>
                        <a href="/generate-cert/{{ case.state }}/{{ case.suit_no }}" class="btn btn-sm btn-outline-dark">Certify</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
