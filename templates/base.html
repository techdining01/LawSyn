<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LawSync | National Legal Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root { --navy: #0a192f; --gold: #c5a059; }
        .text-navy { color: var(--navy); }
        .bg-navy { background-color: var(--navy); }
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar { border-bottom: 3px solid var(--gold); }
        .card { border: none; border-radius: 12px; transition: transform 0.2s ease;}
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-navy sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <img class="img-top rounded-circle" src="/static/images/court-hammer.jpg" alt="law_logo.jpg">
                LAWSYNC <span id="date" style="color: var(--gold);"></span></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-bell"></i> Alerts</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-file-earmark-pdf"></i> Certificates</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        date = new Date().getFullYear()
        document.getElementById('date').innerText = date
    </script>
</body>
</html>
