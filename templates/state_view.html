<html lang="en">
<head>

</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">{{ state.full_name }} Dashboard</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Small Claims Limit</h5>

                    </div>

                    </div>
                </div>
                <hr>
                <div class="alert alert-info">
                    <strong>Rule of Court:</strong> {{ state.special_rule }}
                </div>
                <a href="/" class="btn btn-outline-secondary">Back to National Map</a>
            </div>
        </div>
    </div>
